name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    env:
      SHA8: ${GITHUB_SHA::8}

    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - name: asd
        run: echo -e ${GITHUB_SHA::8}
      - run: echo "asd" > devdoc.html
      - name: Extract branch name
        shell: bash
        run: echo "${GITHUB_SHA}"
        id: extract_branch
      - name: Automated documentation update
        env:
          GITHUB_COMMIT: ${GITHUB_SHA}
        run: |
          git config --global user.name 'Git bot'
          git config --global user.email 'bot@noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/petrytar/public
          git commit -am "Automated documentation update for commit https://github.com/petrytar/public/commit/${{steps.extract_branch}}" && git push || echo "No changes to commit"
